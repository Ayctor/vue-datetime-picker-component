<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100,300,400,500&display=swap" rel="stylesheet">
    <title>Custom datepicker</title>
  </head>
  <style>
    *
    {
      box-sizing: border-box;
    }
    body
    {
      font-family: Heebo, sans-serif;
    }
  </style>
  <body>
    <div id="app">
  		<datepicker genre="datetime" statut="byMinute" value="2000-01-01T00:00" format="DD/MM/YYYY HH:mm" name="date-start"></datepicker>
      <!-- <datepicker genre="datetime" statut="byHour" value="2000-01-01T00:00" format="DD/MM/YYYY HH:mm" name="date-end"></datepicker> -->
    </div>
  </body>
</html>
